<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”robots” content=”noindex,nofollow”>
    <title>app | IOTIFY</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.min.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
    <div class="app_root" id="app_root">
        <header class="header" id="header">
            <h1 class="main_logo"><a href="/">app | IOTIFY</a></h1>
            <div class="menu_block">
                <div class="menu">
                    <a href="#">ログアウト</a>
                </div>
                <a href="/user.html" class="user">U</a>
            </div>
        </header>
        <main class="main" id="main">
            <section class="app_single">
                <header class="app_head">
                    <h2 class="app_name">アプリの名前</h2>
                    <div class="app_delete">
                        <form action="#" method="post">
                            <button type="submit" class="button">アプリを削除</button>
                        </form>
                    </div>
                </header>
                <span class="app_secret" id="appSecret">シークレット: vhjdjhfvbkaakcnf3746</span>
                <div class="graph_frame" id="graph_frame">
                    <article class="graph" data-graph-id="1" x-data="{
                        editNameOpen: false,
                        data: {
                            labels: ['1時', '2時', '3時', '4時', '5時'],
                            datasets: [{
                                label: '室内温度',
                                data: [10, 11, 10, 8, 5],
                                borderColor: 'rgba(255, 100, 100, 1)'
                            }]
                        },
                        options: {},
                        ctx: 'graph_field_01',
                        createChart() {
                            new Chart(this.ctx, {
                                type: 'line',
                                data: this.data,
                                options: this.options
                            });
                        },
                    }">
                        <header class="graph_head" x-bind:class="editNameOpen ? 'has_edit' : ''">
                            <h2 class="graph_name">プロパティ名</h2>
                            <div><button tyle="button" class="button" x-on:click="editNameOpen = !editNameOpen">プロパティ名の変更</button></div>
                        </header>
                        <div class="edit" x-show="editNameOpen" x-transition>
                            <form action="#" method="post">
                                <input type="text" name="new_name" id="new_name">
                                <button type="submit">変更</button>
                            </form>
                        </div>
                        <canvas id="graph_field_01">
                        </canvas>
                        <div x-init="createChart()"></div>
                    </article>
                    <article class="graph" data-graph-id="1" x-data="{
                        editNameOpen: false,
                        data: {
                            labels: ['1時', '2時', '3時', '4時', '5時'],
                            datasets: [{
                                label: '室内湿度',
                                data: [60, 62, 65, 60, 62],
                                borderColor: 'rgba(255, 100, 100, 1)'
                            }]
                        },
                        options: {},
                        ctx: 'graph_field_02',
                        createChart() {
                            new Chart(this.ctx, {
                                type: 'line',
                                data: this.data,
                                options: this.options
                            });
                        },
                    }">
                        <header class="graph_head" x-bind:class="editNameOpen ? 'has_edit' : ''">
                            <h2 class="graph_name">プロパティ名</h2>
                            <div><button tyle="button" class="button" x-on:click="editNameOpen = !editNameOpen">プロパティ名の変更</button></div>
                        </header>
                        <div class="edit" x-show="editNameOpen" x-transition>
                            <form action="#" method="post">
                                <input type="text" name="new_name" id="new_name">
                                <button type="submit">変更</button>
                            </form>
                        </div>
                        <canvas id="graph_field_02">
                        </canvas>
                        <div x-init="createChart()"></div>
                    </article>
                    <div class="graph new_propaty">
                        <header class="graph_head">
                            <h2 class="graph_name">プロパティ追加</h2>
                        </header>
                        <form action="#" method="post">
                            <div class="new_frame">
                                <input type="text" name="propaty_name" id="propaty_name">
                                <button type="submit">プロパティ追加</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
